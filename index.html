<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius Checker</title>

    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-4749378-30"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-4749378-30');
    </script>

    <meta property="og:image" content="/radius-checker.png" />

</head>
<body>

    <div class="container">
        <h2>Quick and dirty radius checker tool!</h2>

        <p>This will tell you where you can travel based on a selected radius.</p>

        <div class="row form-group">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <label class="control-label">Enter your address</label>
                <input type="text" id="SearchAddress" class="form-control" />
            </div>
            <div class="col-xs-12 col-sm-6 col-md-2">
                <label class="control-label">Radius</label>
                <select id="ddlRadius" class="form-control">
                    <option value="5000" selected="">5km</option>
                    <option value="10000">10km</option>
                    <option value="20000">20km</option>
                    <option value="25000">25km</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <br />
                <input type="checkbox" class="form-check-input" id="chkClearPreviousPoints" checked>
                <label class="form-check-label" for="chkClearPreviousPoints">Clear existing markers</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="map"></div>
            </div>
        </div>

        <div class="row">
            <p>Created by Bron Thulke - code available at <a href="https://github.com/bronthulke/radius-checker">https://github.com/bronthulke/radius-checker</a></p>
        </div>
    </div>

    <script src='./main.js'></script>

    <!-- <script type="text/javascript" src='jquery.geocomplete.min.js'></script> -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh8bjuir6KMF_FCVovyjQeOKaMGfLeYJA&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>

</body>
</html>
